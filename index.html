<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Arena - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Stars Background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .game-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 20px;
        }

        /* Menu Box */
        .menu-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        /* Menu Buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .menu-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            padding: 18px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #00ffff;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #cccccc;
        }

        /* Game Canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #1a1a2e;
            display: none;
            z-index: 10;
        }

        /* Mobile Controls */
        #leftJoystick {
            position: fixed;
            bottom: 120px;
            left: 80px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 100;
            touch-action: none;
            display: none;
        }
        
        #leftStick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 152, 0, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }
        
        #shootButton {
            position: fixed;
            bottom: 120px;
            right: 80px;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.7);
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            touch-action: none;
        }

        .mobile-controls-text {
            display: none;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5em;
            }
            
            .menu-box {
                padding: 20px;
            }
            
            .menu-btn {
                padding: 15px 20px;
                font-size: 1.1em;
            }
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .game-over-title {
            font-size: 4em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }

        .final-score {
            font-size: 2em;
            color: #00ffff;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Main Menu -->
    <div class="container" id="mainMenu">
        <div class="header">
            <div class="game-title">ALPHA ARENA</div>
            <div class="game-subtitle">Ultimate Space Battle</div>
        </div>

        <div class="menu-box">
            <div class="stats-section">
                <div class="stat-box">
                    <div class="stat-value" id="highScore">0</div>
                    <div class="stat-label">High Score</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
            </div>

            <div class="menu-buttons">
                <button class="menu-btn" id="startBtn">Start Game</button>
                <button class="menu-btn" id="howToPlayBtn">How to Play</button>
            </div>

            <div style="color: #888; margin-top: 20px;">
                Use WASD to move ‚Ä¢ Mouse to shoot ‚Ä¢ Survive as long as possible!
            </div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <div class="game-over-title">GAME OVER</div>
        <div class="final-score" id="finalScore">Score: 0</div>
        <div style="margin-bottom: 20px; color: #ccc;">
            <div id="newHighScore" style="color: #ffd700; font-size: 1.5em; display: none;">
                üèÜ NEW HIGH SCORE! üèÜ
            </div>
        </div>
        <button class="restart-btn" id="restartBtn">Play Again</button>
        <button class="restart-btn" id="menuBtn">Main Menu</button>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls-text">Touch & Drag to Move | Tap to Shoot</div>
    <div id="leftJoystick">
        <div id="leftStick"></div>
    </div>
    <div id="shootButton">FIRE</div>

    <script>
        // ==================== MENU SYSTEM ====================
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        const gameState = {
            highScore: localStorage.getItem('alphaArenaHighScore') || 0,
            totalGames: localStorage.getItem('alphaArenaTotalGames') || 0,
            currentScore: 0
        };

        function updateMenuStats() {
            document.getElementById('highScore').textContent = gameState.highScore;
            document.getElementById('totalGames').textContent = gameState.totalGames;
        }

        // ==================== GAME CODE ====================
        let canvas, ctx;
        let player, keys, score, energy, health, enemies, bullets, resources, gameRunning;
        let animationId;

        // Enemy Types
        const ENEMY_TYPES = {
            TRIANGLE: { name: 'Triangle', color: '#ff4444', size: 18, speed: 3.5, health: 1, points: 10 },
            SQUARE: { name: 'Square', color: '#4444ff', size: 22, speed: 1.8, health: 3, points: 20 },
            HEXAGON: { name: 'Hexagon', color: '#44ff44', size: 16, speed: 2.2, health: 2, points: 15 },
            STAR: { name: 'Star', color: '#ffff44', size: 25, speed: 1.5, health: 5, points: 50 },
            DIAMOND: { name: 'Diamond', color: '#ff44ff', size: 20, speed: 2.8, health: 2, points: 25 }
        };

        function initializeGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Initialize game variables
            player = { x: canvas.width / 2, y: canvas.height / 2, size: 20, speed: 5, color: '#00ff00' };
            keys = {};
            score = 0;
            energy = 100;
            health = 100;
            enemies = [];
            bullets = [];
            resources = [];
            gameRunning = true;

            // Setup event listeners
            setupEventListeners();
            
            // Start game loop
            gameLoop();
            
            // Spawn initial enemies and resources
            for (let i = 0; i < 3; i++) spawnEnemy();
            for (let i = 0; i < 2; i++) spawnResource();
        }

        function resizeCanvas() {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }

        function setupEventListeners() {
            // Keyboard events
            document.addEventListener('keydown', (e) => keys[e.key] = true);
            document.addEventListener('keyup', (e) => keys[e.key] = false);

            // Mouse events
            canvas.addEventListener('mousedown', shootBullet);
            canvas.addEventListener('touchstart', handleTouch);

            // Game over screen buttons
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('menuBtn').addEventListener('click', showMainMenu);
        }

        function handleTouch(e) {
            e.preventDefault();
            if (!gameRunning) return;
            shootBullet();
        }

        function shootBullet() {
            if (!gameRunning) return;
            
            // Simple forward shooting for demo
            bullets.push({
                x: player.x,
                y: player.y,
                velocityX: 10,
                velocityY: 0,
                size: 5,
                color: '#ffff00',
                damage: 1
            });
        }

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -20; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 20; break;
                case 3: x = -20; y = Math.random() * canvas.height; break;
            }
            
            const enemyTypes = Object.keys(ENEMY_TYPES);
            const randomType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            const typeConfig = ENEMY_TYPES[randomType];
            
            enemies.push({
                x: x, y: y,
                size: typeConfig.size,
                speed: typeConfig.speed,
                color: typeConfig.color,
                type: randomType,
                health: typeConfig.health,
                points: typeConfig.points
            });
        }

        function spawnResource() {
            resources.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                size: 8,
                color: '#00ffff',
                value: 10
            });
        }

        function update() {
            if (!gameRunning) return;

            // Player movement
            if (keys['w'] || keys['ArrowUp']) player.y -= player.speed;
            if (keys['s'] || keys['ArrowDown']) player.y += player.speed;
            if (keys['a'] || keys['ArrowLeft']) player.x -= player.speed;
            if (keys['d'] || keys['ArrowRight']) player.x += player.speed;

            // Screen boundaries
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.velocityX;
                bullet.y += bullet.velocityY;
                
                // Remove bullets out of screen
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            // Update enemies
            enemies.forEach((enemy, index) => {
                // Move towards player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                enemy.x += (dx / distance) * enemy.speed;
                enemy.y += (dy / distance) * enemy.speed;
                
                // Collision with player
                if (distance < player.size + enemy.size) {
                    health -= 5;
                    enemies.splice(index, 1);
                }
            });

            // Update resources
            resources.forEach((resource, index) => {
                const dx = player.x - resource.x;
                const dy = player.y - resource.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.size + resource.size) {
                    energy = Math.min(100, energy + resource.value);
                    resources.splice(index, 1);
                    score += 10;
                }
            });

            // Spawn enemies randomly
            if (Math.random() < 0.02) {
                spawnEnemy();
            }

            // Spawn resources randomly
            if (Math.random() < 0.01 && resources.length < 5) {
                spawnResource();
            }

            // Energy drain
            energy = Math.max(0, energy - 0.1);
            
            // Score increase over time
            score += 0.1;
            
            // Game over condition
            if (health <= 0) {
                health = 0;
                gameOver();
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw resources
            resources.forEach(resource => {
                ctx.fillStyle = resource.color;
                ctx.beginPath();
                ctx.arc(resource.x, resource.y, resource.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                if (enemy.type === 'TRIANGLE') {
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y - enemy.size);
                    ctx.lineTo(enemy.x - enemy.size, enemy.y + enemy.size);
                    ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    ctx.closePath();
                    ctx.fill();
                } else if (enemy.type === 'SQUARE') {
                    ctx.fillRect(enemy.x - enemy.size, enemy.y - enemy.size, enemy.size * 2, enemy.size * 2);
                } else {
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw UI
            drawUI();
        }

        function drawUI() {
            // Player stats background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(10, 10, 200, 100);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, 200, 100);
            
            // Stats
            ctx.fillStyle = '#00ffff';
            ctx.font = '16px Arial';
            ctx.fillText('SCORE: ' + Math.floor(score), 20, 35);
            ctx.fillText('ENERGY: ' + Math.floor(energy), 20, 60);
            ctx.fillText('HEALTH: ' + Math.floor(health), 20, 85);
            
            // Health bar
            ctx.fillStyle = '#333333';
            ctx.fillRect(120, 72, 80, 12);
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(120, 72, (health / 100) * 80, 12);
            
            // Energy bar
            ctx.fillStyle = '#333333';
            ctx.fillRect(120, 47, 80, 10);
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(120, 47, (energy / 100) * 80, 10);
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            // Update game stats
            gameState.totalGames++;
            const finalScore = Math.floor(score);
            
            // Check for new high score
            let newHighScore = false;
            if (finalScore > gameState.highScore) {
                gameState.highScore = finalScore;
                newHighScore = true;
                localStorage.setItem('alphaArenaHighScore', gameState.highScore);
            }
            localStorage.setItem('alphaArenaTotalGames', gameState.totalGames);
            
            // Show game over screen
            document.getElementById('finalScore').textContent = 'Score: ' + finalScore;
            if (newHighScore) {
                document.getElementById('newHighScore').style.display = 'block';
            }
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('newHighScore').style.display = 'none';
            initializeGame();
        }

        function showMainMenu() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            updateMenuStats();
        }

        // ==================== MENU EVENT LISTENERS ====================
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            initializeGame();
        });

        document.getElementById('howToPlayBtn').addEventListener('click', function() {
            alert('HOW TO PLAY:\n\nüéÆ CONTROLS:\n‚Ä¢ WASD or Arrow Keys - Move\n‚Ä¢ Mouse Click - Shoot\n\nüéØ OBJECTIVE:\n‚Ä¢ Survive as long as possible\n‚Ä¢ Collect energy resources (blue circles)\n‚Ä¢ Avoid enemy collisions\n‚Ä¢ Shoot enemies to destroy them\n\n‚≠ê TIPS:\n‚Ä¢ Different enemies have different behaviors\n‚Ä¢ Keep your energy above zero\n‚Ä¢ Higher scores unlock tougher enemies!\n\nGood luck, Commander! üöÄ');
        });

        // ==================== INITIALIZATION ====================
        window.addEventListener('load', function() {
            createStars();
            updateMenuStats();
        });

        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
