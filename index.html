<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Arena - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Stars Background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .audio-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .game-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 20px;
        }

        /* Menu Box */
        .menu-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        /* Menu Buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .menu-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            padding: 18px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #00ffff;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #cccccc;
        }

        /* Game Canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #1a1a2e;
            display: none;
            z-index: 10;
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .game-over-title {
            font-size: 4em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }

        .final-score {
            font-size: 2em;
            color: #00ffff;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        /* Player Selection */
        .player-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .player-option {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .player-option:hover {
            transform: scale(1.1);
        }

        .player-option.selected {
            border-color: #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }

        /* Music Status */
        .music-status {
            color: #00ff00;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .music-status.off {
            color: #ff4444;
        }

        /* Low Energy Warning */
        .energy-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>
    <!-- Audio Controls -->
    <div class="audio-controls">
        <button class="audio-btn" id="playMusic">üîä Play Music</button>
        <button class="audio-btn" id="stopMusic">üîá Stop Music</button>
        <div class="music-status" id="musicStatus">Music: Ready</div>
    </div>

    <!-- Low Energy Warning -->
    <div class="energy-warning" id="energyWarning">LOW ENERGY!</div>

    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Main Menu -->
    <div class="container" id="mainMenu">
        <div class="header">
            <div class="game-title">ALPHA ARENA</div>
            <div class="game-subtitle">Choose Your Spaceship</div>
        </div>

        <div class="menu-box">
            <!-- Player Selection -->
            <div class="player-selection">
                <div class="player-option selected" data-type="CLASSIC" style="background: rgba(0, 255, 0, 0.3);">üöÄ</div>
                <div class="player-option" data-type="FIGHTER" style="background: rgba(255, 0, 0, 0.3);">üõ∏</div>
                <div class="player-option" data-type="SPEED" style="background: rgba(0, 255, 255, 0.3);">‚ö°</div>
                <div class="player-option" data-type="TANK" style="background: rgba(255, 255, 0, 0.3);">üõ°Ô∏è</div>
                <div class="player-option" data-type="STEALTH" style="background: rgba(255, 0, 255, 0.3);">üîÆ</div>
            </div>

            <div class="stats-section">
                <div class="stat-box">
                    <div class="stat-value" id="highScore">0</div>
                    <div class="stat-label">High Score</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
            </div>

            <div class="menu-buttons">
                <button class="menu-btn" id="startBtn">Start Mission</button>
                <button class="menu-btn" id="howToPlayBtn">How to Play</button>
            </div>

            <div style="color: #888; margin-top: 20px;">
                Use WASD to move ‚Ä¢ Mouse to shoot ‚Ä¢ Collect energy to stay fast!
            </div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <div class="game-over-title">GAME OVER</div>
        <div class="final-score" id="finalScore">Score: 0</div>
        <div style="margin-bottom: 20px; color: #ccc;">
            <div id="newHighScore" style="color: #ffd700; font-size: 1.5em; display: none;">
                üèÜ NEW HIGH SCORE! üèÜ
            </div>
        </div>
        <button class="restart-btn" id="restartBtn">Play Again</button>
        <button class="restart-btn" id="menuBtn">Main Menu</button>
    </div>

    <script>
        // ==================== AUDIO SYSTEM - INLINE ====================
        let gameMusic;
        let musicEnabled = false;

        function initializeAudio() {
            try {
                gameMusic = new Audio();
                gameMusic.loop = true;
                gameMusic.volume = 0.7;
                
                gameMusic.src = 'data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAABAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAABQTEFNRTMuMTAwBKkAAAAAAAAAADUgJAOBTwAB9AAACHDLG/jmAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//sQZAAP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV';
                
                gameMusic.addEventListener('canplaythrough', function() {
                    document.getElementById('musicStatus').textContent = 'Music: Ready';
                    document.getElementById('musicStatus').className = 'music-status';
                });
                
                gameMusic.addEventListener('error', function(e) {
                    console.log('Audio not available, continuing without music');
                    document.getElementById('musicStatus').textContent = 'Music: Not Available';
                    document.getElementById('musicStatus').className = 'music-status off';
                    document.querySelector('.audio-controls').style.display = 'none';
                });
                
            } catch (error) {
                console.log('Audio initialization failed:', error);
                document.getElementById('musicStatus').textContent = 'Music: Disabled';
                document.getElementById('musicStatus').className = 'music-status off';
                document.querySelector('.audio-controls').style.display = 'none';
            }
        }

        function playMusic() {
            if (gameMusic && !musicEnabled) {
                const playPromise = gameMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        musicEnabled = true;
                        document.getElementById('musicStatus').textContent = 'Music: Playing üéµ';
                        document.getElementById('musicStatus').className = 'music-status';
                    }).catch(error => {
                        console.log('Play failed:', error);
                        document.getElementById('musicStatus').textContent = 'Music: Click Play Button';
                        document.getElementById('musicStatus').className = 'music-status off';
                    });
                }
            }
        }

        function stopMusic() {
            if (gameMusic && musicEnabled) {
                gameMusic.pause();
                gameMusic.currentTime = 0;
                musicEnabled = false;
                document.getElementById('musicStatus').textContent = 'Music: Stopped';
                document.getElementById('musicStatus').className = 'music-status off';
            }
        }

        // ==================== PLAYER TYPES ====================
        const PLAYER_TYPES = {
            CLASSIC: {
                name: "Classic Rocket",
                emoji: "üöÄ",
                size: 20,
                speed: 5,
                color: '#00ff00',
                special: "Balanced stats",
                draw: function(ctx, x, y, size) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.moveTo(x, y - size);
                    ctx.lineTo(x - size/2, y + size/2);
                    ctx.lineTo(x, y + size/4);
                    ctx.lineTo(x + size/2, y + size/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.moveTo(x - size/3, y + size/2);
                    ctx.lineTo(x, y + size);
                    ctx.lineTo(x + size/3, y + size/2);
                    ctx.closePath();
                    ctx.fill();
                }
            },
            FIGHTER: {
                name: "Alien Fighter",
                emoji: "üõ∏",
                size: 22,
                speed: 6,
                color: '#ff4444',
                special: "High speed",
                draw: function(ctx, x, y, size) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(x, y - size/3, size, size/1.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#888888';
                    ctx.beginPath();
                    ctx.ellipse(x, y + size/3, size/1.2, size/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#00ffff';
                    ctx.beginPath();
                    ctx.arc(x, y - size/3, size/3, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            SPEED: {
                name: "Speed Ship",
                emoji: "‚ö°",
                size: 18,
                speed: 7,
                color: '#00ffff',
                special: "Very fast",
                draw: function(ctx, x, y, size) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.moveTo(x, y - size);
                    ctx.lineTo(x - size, y + size);
                    ctx.lineTo(x, y + size/2);
                    ctx.lineTo(x + size, y + size);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for(let i = 0; i < 3; i++) {
                        ctx.moveTo(x - size + i*5, y + size);
                        ctx.lineTo(x - size + i*5 - 10, y + size + 15);
                    }
                    ctx.stroke();
                }
            },
            TANK: {
                name: "Heavy Tank",
                emoji: "üõ°Ô∏è",
                size: 25,
                speed: 3,
                color: '#ffff00',
                special: "More health",
                draw: function(ctx, x, y, size) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#888888';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.strokeStyle = '#ff4444';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(x - size/2, y);
                    ctx.lineTo(x + size/2, y);
                    ctx.moveTo(x, y - size/2);
                    ctx.lineTo(x, y + size/2);
                    ctx.stroke();
                }
            },
            STEALTH: {
                name: "Stealth Ship",
                emoji: "üîÆ",
                size: 19,
                speed: 5.5,
                color: '#ff00ff',
                special: "Small target",
                draw: function(ctx, x, y, size) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.moveTo(x, y - size);
                    ctx.lineTo(x + size, y);
                    ctx.lineTo(x, y + size);
                    ctx.lineTo(x - size, y);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x, y, size/3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        };

        // ==================== MENU SYSTEM ====================
        let selectedPlayerType = 'CLASSIC';

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        const gameState = {
            highScore: localStorage.getItem('alphaArenaHighScore') || 0,
            totalGames: localStorage.getItem('alphaArenaTotalGames') || 0,
            currentScore: 0
        };

        function updateMenuStats() {
            document.getElementById('highScore').textContent = gameState.highScore;
            document.getElementById('totalGames').textContent = gameState.totalGames;
        }

        // ==================== GAME CODE ====================
        let canvas, ctx;
        let player, keys, score, energy, health, enemies, bullets, resources, gameRunning;
        let animationId;
        let lowEnergyEffect = false;
        let energyWarningTimer = 0;

        // Enemy Types
        const ENEMY_TYPES = {
            TRIANGLE: { name: 'Triangle', color: '#ff4444', size: 18, speed: 3.5, health: 1, points: 10 },
            SQUARE: { name: 'Square', color: '#4444ff', size: 22, speed: 1.8, health: 3, points: 20 },
            HEXAGON: { name: 'Hexagon', color: '#44ff44', size: 16, speed: 2.2, health: 2, points: 15 },
            STAR: { name: 'Star', color: '#ffff44', size: 25, speed: 1.5, health: 5, points: 50 },
            DIAMOND: { name: 'Diamond', color: '#ff44ff', size: 20, speed: 2.8, health: 2, points: 25 }
        };

        function initializeGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const playerType = PLAYER_TYPES[selectedPlayerType];
            player = { 
                x: canvas.width / 2, 
                y: canvas.height / 2, 
                size: playerType.size, 
                speed: playerType.speed, 
                color: playerType.color,
                type: selectedPlayerType,
                baseSpeed: playerType.speed // ÿ≠ŸÅÿ∏ ÿßŸÑÿ≥ÿ±ÿπÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
            };

            keys = {};
            score = 0;
            energy = 100;
            health = selectedPlayerType === 'TANK' ? 150 : 100;
            enemies = [];
            bullets = [];
            resources = [];
            gameRunning = true;
            lowEnergyEffect = false;
            energyWarningTimer = 0;

            if (musicEnabled) {
                playMusic();
            }

            setupEventListeners();
            gameLoop();
            
            for (let i = 0; i < 3; i++) spawnEnemy();
            for (let i = 0; i < 2; i++) spawnResource();
        }

        function resizeCanvas() {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }

        function setupEventListeners() {
            document.addEventListener('keydown', (e) => keys[e.key] = true);
            document.addEventListener('keyup', (e) => keys[e.key] = false);
            canvas.addEventListener('mousedown', shootBullet);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('menuBtn').addEventListener('click', showMainMenu);
        }

        function shootBullet() {
            if (!gameRunning) return;
            
            let bulletConfig = {
                size: 5,
                damage: 1,
                velocityX: 10,
                velocityY: 0
            };

            switch(selectedPlayerType) {
                case 'FIGHTER':
                    bulletConfig.color = '#ff4444';
                    bulletConfig.size = 6;
                    break;
                case 'SPEED':
                    bulletConfig.color = '#00ffff';
                    bulletConfig.velocityX = 12;
                    break;
                case 'TANK':
                    bulletConfig.color = '#ffff00';
                    bulletConfig.size = 7;
                    bulletConfig.damage = 2;
                    break;
                case 'STEALTH':
                    bulletConfig.color = '#ff00ff';
                    bulletConfig.velocityX = 11;
                    break;
                default:
                    bulletConfig.color = '#ffff00';
            }
            
            bullets.push({
                x: player.x,
                y: player.y,
                ...bulletConfig
            });
        }

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -20; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 20; break;
                case 3: x = -20; y = Math.random() * canvas.height; break;
            }
            
            const enemyTypes = Object.keys(ENEMY_TYPES);
            const randomType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            const typeConfig = ENEMY_TYPES[randomType];
            
            enemies.push({
                x: x, y: y,
                size: typeConfig.size,
                speed: typeConfig.speed,
                color: typeConfig.color,
                type: randomType,
                health: typeConfig.health,
                points: typeConfig.points
            });
        }

        function spawnResource() {
            resources.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                size: 8,
                color: '#00ffff',
                value: 10
            });
        }

        function update() {
            if (!gameRunning) return;

            // ÿ≠ÿ≥ÿßÿ® ÿ≥ÿ±ÿπÿ© ÿßŸÑŸÑÿßÿπÿ® ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿ∑ÿßŸÇÿ©
            let currentSpeedMultiplier = 1;
            
            if (energy <= 0) {
                // ŸÑÿß ÿ∑ÿßŸÇÿ© - ÿ®ÿ∑Ÿäÿ° ÿ¨ÿØÿßŸã
                currentSpeedMultiplier = 0.3;
                lowEnergyEffect = true;
            } else if (energy <= 20) {
                // ÿ∑ÿßŸÇÿ© ŸÖŸÜÿÆŸÅÿ∂ÿ© - ÿ®ÿ∑Ÿäÿ°
                currentSpeedMultiplier = 0.5;
                lowEnergyEffect = true;
            } else if (energy <= 50) {
                // ÿ∑ÿßŸÇÿ© ŸÖÿ™Ÿàÿ≥ÿ∑ÿ© - ÿ≥ÿ±ÿπÿ© ÿπÿßÿØŸäÿ©
                currentSpeedMultiplier = 0.8;
                lowEnergyEffect = false;
            } else {
                // ÿ∑ÿßŸÇÿ© ŸÉÿßŸÅŸäÿ© - ÿ≥ÿ±ÿπÿ© ŸÉÿßŸÖŸÑÿ©
                currentSpeedMultiplier = 1;
                lowEnergyEffect = false;
            }

            // ÿ™ÿ∑ÿ®ŸäŸÇ ŸÖÿ∂ÿßÿπŸÅ ÿßŸÑÿ≥ÿ±ÿπÿ© ÿ≠ÿ≥ÿ® ŸÜŸàÿπ ÿßŸÑÿ≥ŸÅŸäŸÜÿ© ŸàÿßŸÑÿ∑ÿßŸÇÿ©
            const speedMultiplier = (selectedPlayerType === 'SPEED' ? 1.2 : 
                                   selectedPlayerType === 'TANK' ? 0.8 : 1) * currentSpeedMultiplier;
            
            if (keys['w'] || keys['ArrowUp']) player.y -= player.baseSpeed * speedMultiplier;
            if (keys['s'] || keys['ArrowDown']) player.y += player.baseSpeed * speedMultiplier;
            if (keys['a'] || keys['ArrowLeft']) player.x -= player.baseSpeed * speedMultiplier;
            if (keys['d'] || keys['ArrowRight']) player.x += player.baseSpeed * speedMultiplier;

            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿµÿßÿµ
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.velocityX;
                bullet.y += bullet.velocityY;
                
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿπÿØÿßÿ°
            enemies.forEach((enemy, index) => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                enemy.x += (dx / distance) * enemy.speed;
                enemy.y += (dy / distance) * enemy.speed;
                
                if (distance < player.size + enemy.size) {
                    health -= selectedPlayerType === 'TANK' ? 3 : 5;
                    enemies.splice(index, 1);
                }
            });

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸàÿßÿ±ÿØ
            resources.forEach((resource, index) => {
                const dx = player.x - resource.x;
                const dy = player.y - resource.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.size + resource.size) {
                    energy = Math.min(100, energy + resource.value);
                    resources.splice(index, 1);
                    score += 10;
                }
            });

            // ÿ•ÿ∏Ÿáÿßÿ± ÿ™ÿ≠ÿ∞Ÿäÿ± ÿßŸÑÿ∑ÿßŸÇÿ© ÿßŸÑŸÖŸÜÿÆŸÅÿ∂ÿ©
            if (energy <= 20) {
                energyWarningTimer++;
                if (energyWarningTimer % 60 === 0) { // ŸÉŸÑ ÿ´ÿßŸÜŸäÿ© ÿ™ŸÇÿ±Ÿäÿ®ÿßŸã
                    showEnergyWarning();
                }
            } else {
                energyWarningTimer = 0;
            }

            if (Math.random() < 0.02) spawnEnemy();
            if (Math.random() < 0.01 && resources.length < 5) spawnResource();

            // ÿßÿ≥ÿ™ŸáŸÑÿßŸÉ ÿßŸÑÿ∑ÿßŸÇÿ© (ÿ£ÿ≥ÿ±ÿπ ÿπŸÜÿØŸÖÿß ÿ™ŸÉŸàŸÜ ÿßŸÑÿ≥ÿ±ÿπÿ© ÿ£ÿπŸÑŸâ)
            const energyDrain = currentSpeedMultiplier > 0.8 ? 0.15 : 0.1;
            energy = Math.max(0, energy - energyDrain);
            
            score += 0.1;
            
            if (health <= 0) {
                health = 0;
                gameOver();
            }
        }

        function showEnergyWarning() {
            const warning = document.getElementById('energyWarning');
            warning.style.opacity = '1';
            warning.textContent = energy <= 0 ? 'NO ENERGY!' : 'LOW ENERGY!';
            
            setTimeout(() => {
                warning.style.opacity = '0';
            }, 1000);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ∑ÿßŸÇÿ© ÿßŸÑŸÖŸÜÿÆŸÅÿ∂ÿ© - ÿÆŸÑŸÅŸäÿ© ÿ≠ŸÖÿ±ÿßÿ° ŸÖÿ™ŸÇÿ∑ÿπÿ©
            if (lowEnergyEffect && energy <= 20) {
                ctx.fillStyle = energy <= 0 ? 'rgba(255, 0, 0, 0.1)' : 'rgba(255, 100, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // ÿ±ÿ≥ŸÖ ÿßŸÑŸÖŸàÿßÿ±ÿØ
            resources.forEach(resource => {
                ctx.fillStyle = resource.color;
                ctx.beginPath();
                ctx.arc(resource.x, resource.y, resource.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ÿ±ÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ® ŸÖÿπ ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ∑ÿßŸÇÿ© ÿßŸÑŸÖŸÜÿÆŸÅÿ∂ÿ©
            const playerType = PLAYER_TYPES[player.type];
            ctx.save();
            
            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸàŸÖŸäÿ∂ ÿπŸÜÿØŸÖÿß ÿ™ŸÉŸàŸÜ ÿßŸÑÿ∑ÿßŸÇÿ© ŸÖŸÜÿÆŸÅÿ∂ÿ©
            if (lowEnergyEffect && energy <= 20) {
                if (Math.floor(Date.now() / 200) % 2 === 0) {
                    ctx.globalAlpha = 0.7;
                }
            }
            
            playerType.draw(ctx, player.x, player.y, player.size);
            ctx.restore();
            
            // ÿ±ÿ≥ŸÖ ÿßŸÑÿ£ÿπÿØÿßÿ°
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                if (enemy.type === 'TRIANGLE') {
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y - enemy.size);
                    ctx.lineTo(enemy.x - enemy.size, enemy.y + enemy.size);
                    ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    ctx.closePath();
                    ctx.fill();
                } else if (enemy.type === 'SQUARE') {
                    ctx.fillRect(enemy.x - enemy.size, enemy.y - enemy.size, enemy.size * 2, enemy.size * 2);
                } else {
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // ÿ±ÿ≥ŸÖ ÿßŸÑÿ±ÿµÿßÿµ
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ÿ±ÿ≥ŸÖ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
            drawUI();
        }

        function drawUI() {
            const maxHealth = selectedPlayerType === 'TANK' ? 150 : 100;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(10, 10, 280, 100);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, 280, 100);
            
            ctx.fillStyle = PLAYER_TYPES[selectedPlayerType].color;
            ctx.font = '14px Arial';
            ctx.fillText(PLAYER_TYPES[selectedPlayerType].name, 20, 30);
            
            ctx.fillStyle = '#00ffff';
            ctx.font = '14px Arial';
            ctx.fillText('SCORE: ' + Math.floor(score), 20, 50);
            
            // ÿπÿ±ÿ∂ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ≥ÿ±ÿπÿ© ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿ∑ÿßŸÇÿ©
            let speedStatus = 'SPEED: NORMAL';
            let speedColor = '#00ff00';
            
            if (energy <= 0) {
                speedStatus = 'SPEED: VERY SLOW';
                speedColor = '#ff4444';
            } else if (energy <= 20) {
                speedStatus = 'SPEED: SLOW';
                speedColor = '#ff8800';
            } else if (energy <= 50) {
                speedStatus = 'SPEED: NORMAL';
                speedColor = '#ffff00';
            }
            
            ctx.fillStyle = speedColor;
            ctx.fillText(speedStatus, 20, 70);
            
            ctx.fillStyle = '#ff4444';
            ctx.fillText('HEALTH: ' + Math.floor(health), 20, 90);
            
            // ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿµÿ≠ÿ©
            ctx.fillStyle = '#333333';
            ctx.fillRect(150, 77, 120, 12);
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(150, 77, (health / maxHealth) * 120, 12);
            
            // ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ∑ÿßŸÇÿ© ŸÖÿπ ŸÑŸàŸÜ Ÿäÿ™ÿ∫Ÿäÿ± ÿ≠ÿ≥ÿ® ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ
            ctx.fillStyle = '#333333';
            ctx.fillRect(150, 57, 120, 10);
            
            let energyColor = '#00ff00';
            if (energy <= 20) energyColor = '#ff4444';
            else if (energy <= 50) energyColor = '#ffff00';
            
            ctx.fillStyle = energyColor;
            ctx.fillRect(150, 57, (energy / 100) * 120, 10);
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            gameState.totalGames++;
            const finalScore = Math.floor(score);
            
            let newHighScore = false;
            if (finalScore > gameState.highScore) {
                gameState.highScore = finalScore;
                newHighScore = true;
                localStorage.setItem('alphaArenaHighScore', gameState.highScore);
            }
            localStorage.setItem('alphaArenaTotalGames', gameState.totalGames);
            
            document.getElementById('finalScore').textContent = 'Score: ' + finalScore;
            if (newHighScore) {
                document.getElementById('newHighScore').style.display = 'block';
            }
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('newHighScore').style.display = 'none';
            initializeGame();
        }

        function showMainMenu() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            updateMenuStats();
        }

        // ==================== EVENT LISTENERS ====================
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            initializeGame();
        });

        document.getElementById('howToPlayBtn').addEventListener('click', function() {
            alert('HOW TO PLAY:\n\nüéÆ CONTROLS:\n‚Ä¢ WASD or Arrow Keys - Move\n‚Ä¢ Mouse Click - Shoot\n\nüöÄ ENERGY SYSTEM:\n‚Ä¢ Energy drains over time\n‚Ä¢ Below 50%: Normal speed\n‚Ä¢ Below 20%: Slow speed\n‚Ä¢ 0%: Very slow speed\n‚Ä¢ Collect blue energy orbs!\n\nüéØ OBJECTIVE:\n‚Ä¢ Survive as long as possible\n‚Ä¢ Manage your energy carefully\n‚Ä¢ Avoid enemy collisions\n\nGood luck, Commander! üöÄ');
        });

        document.querySelectorAll('.player-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.player-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                this.classList.add('selected');
                selectedPlayerType = this.getAttribute('data-type');
                
                const shipInfo = PLAYER_TYPES[selectedPlayerType];
                document.querySelector('.game-subtitle').textContent = 
                    `${shipInfo.name} - ${shipInfo.special}`;
            });
        });

        // Audio control event listeners
        document.getElementById('playMusic').addEventListener('click', function() {
            playMusic();
        });

        document.getElementById('stopMusic').addEventListener('click', function() {
            stopMusic();
        });

        // ==================== INITIALIZATION ====================
        window.addEventListener('load', function() {
            createStars();
            updateMenuStats();
            initializeAudio();
            
            document.addEventListener('click', function firstClick() {
                playMusic();
                document.removeEventListener('click', firstClick);
            });
        });

        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
