<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Arena - Mobile Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 0 0 15px 15px;
            border: 2px solid #ff9800;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 0 0 10px #ff9800;
        }
        
        .subtitle {
            color: #ff9800;
            font-size: 1em;
            margin-top: 5px;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #1a1a2e;
        }
        
        #startButton {
            background: #ff9800;
            color: black;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            z-index: 100;
            margin-top: 20px;
        }
        
        #startButton:hover {
            background: #ff5722;
            transform: scale(1.1);
        }
        
        /* Mobile Controls */
        #leftJoystick {
            position: fixed;
            bottom: 120px;
            left: 80px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 100;
            touch-action: none;
        }
        
        #leftStick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 152, 0, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }
        
        #shootButton {
            position: fixed;
            bottom: 120px;
            right: 80px;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.7);
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            touch-action: none;
            user-select: none;
        }
        
        #shootButton:active {
            background: rgba(255, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        .mobile-controls-text {
            position: fixed;
            bottom: 250px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ff9800;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
        
        .beta-badge {
            background: #ff9800;
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 90%;
            position: relative;
            z-index: 100;
        }
        
        /* Hide controls on desktop */
        @media (min-width: 768px) {
            #leftJoystick, #shootButton, .mobile-controls-text {
                display: none;
            }
        }
        
        /* Show controls on mobile */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            #startButton {
                padding: 25px 60px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alpha Arena</h1>
        <div class="subtitle">Mobile Battle Arena</div>
        <div class="beta-badge">Mobile Beta</div>
    </div>
    
    <button id="startButton">Start Battle</button>
    
    <div class="instructions">
        <h3>Mobile Controls:</h3>
        <p>Left Joystick - Move | Right Button - Shoot</p>
        <p>Survive as long as possible!</p>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls-text">Touch & Drag to Move | Tap to Shoot</div>
    <div id="leftJoystick">
        <div id="leftStick"></div>
    </div>
    <div id="shootButton">SHOOT</div>

    <script>
        // Game Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const leftJoystick = document.getElementById('leftJoystick');
        const leftStick = document.getElementById('leftStick');
        const shootButton = document.getElementById('shootButton');

        // Set canvas size to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Music
        const music = {
            play: function() { 
                console.log('ðŸŽµ Game music started'); 
            },
            pause: function() { 
                console.log('ðŸŽµ Game music stopped'); 
            },
            loop: true,
            volume: 0.5
        };

        // Game Variables
        let player = { x: 400, y: 300, size: 20, speed: 5, color: '#00ff00' };
        let keys = {};
        let score = 0;
        let energy = 100;
        let health = 100;
        let enemies = [];
        let bullets = [];
        let resources = [];
        let gameOver = false;
        
        // Mobile Control Variables
        let touchId = null;
        let joystickActive = false;
        let joystickX = 0;
        let joystickY = 0;

        // Mobile Joystick Control
        leftJoystick.addEventListener('touchstart', function(e) {
            e.preventDefault();
            joystickActive = true;
            touchId = e.changedTouches[0].identifier;
            updateJoystick(e);
        });

        leftJoystick.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (joystickActive) {
                updateJoystick(e);
            }
        });

        leftJoystick.addEventListener('touchend', function(e) {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                if (touch.identifier === touchId) {
                    joystickActive = false;
                    touchId = null;
                    joystickX = 0;
                    joystickY = 0;
                    leftStick.style.transform = 'translate(-50%, -50%)';
                    break;
                }
            }
        });

        function updateJoystick(e) {
            const touch = Array.from(e.changedTouches).find(t => t.identifier === touchId);
            if (!touch) return;
            
            const rect = leftJoystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = touch.clientX - centerX;
            const deltaY = touch.clientY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2;
            
            if (distance > maxDistance) {
                joystickX = (deltaX / distance) * maxDistance;
                joystickY = (deltaY / distance) * maxDistance;
            } else {
                joystickX = deltaX;
                joystickY = deltaY;
            }
            
            // Update stick position
            leftStick.style.transform = `translate(${joystickX}px, ${joystickY}px)`;
        }

        // Shoot Button
        shootButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            shootBullet();
            shootButton.style.background = 'rgba(255, 0, 0, 0.9)';
            shootButton.style.transform = 'scale(1.1)';
        });

        shootButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            shootButton.style.background = 'rgba(255, 0, 0, 0.7)';
            shootButton.style.transform = 'scale(1)';
        });

        // Auto-shoot when holding
        let autoShootInterval;
        shootButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            shootBullet();
            autoShootInterval = setInterval(shootBullet, 300); // Shoot every 300ms
        });

        shootButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            clearInterval(autoShootInterval);
        });

        // Keyboard Controls (for desktop)
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        // Touch shooting on canvas
        canvas.addEventListener('touchstart', function(e) {
            if (gameOver) {
                restartGame();
                return;
            }
        });

        // Shoot function
        function shootBullet() {
            if (gameOver) return;
            
            // Shoot in the direction the player is moving, or forward if not moving
            let angle;
            if (joystickX !== 0 || joystickY !== 0) {
                angle = Math.atan2(joystickY, joystickX);
            } else {
                angle = Math.atan2(0, 1); // Shoot right by default
            }
            
            bullets.push({
                x: player.x,
                y: player.y,
                speed: 10,
                velocityX: Math.cos(angle) * 10,
                velocityY: Math.sin(angle) * 10,
                size: 5,
                color: '#ffff00'
            });
        }

        // Draw Player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Draw Enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw Bullets
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw Resources
        function drawResources() {
            resources.forEach(resource => {
                ctx.fillStyle = resource.color;
                ctx.beginPath();
                ctx.arc(resource.x, resource.y, resource.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        // Draw UI
        function drawUI() {
            // Make UI larger for mobile
            const fontSize = window.innerWidth < 768 ? 20 : 16;
            const uiWidth = window.innerWidth < 768 ? 250 : 200;
            const uiHeight = window.innerWidth < 768 ? 130 : 110;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(10, 10, uiWidth, uiHeight);
            ctx.strokeStyle = '#ff9800';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, uiWidth, uiHeight);
            
            ctx.fillStyle = '#ff9800';
            ctx.font = `bold ${fontSize + 2}px Arial`;
            ctx.fillText('PLAYER STATS', 20, 30);
            
            ctx.strokeStyle = '#ff9800';
            ctx.beginPath();
            ctx.moveTo(20, 40);
            ctx.lineTo(uiWidth - 10, 40);
            ctx.stroke();
            
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = '#00ff00';
            ctx.fillText('Score: ' + score, 20, 65);
            
            ctx.fillStyle = '#ffff00';
            ctx.fillText('Energy: ' + Math.round(energy), 20, 90);
            
            ctx.fillStyle = '#ff4444';
            ctx.fillText('Health: ' + Math.round(health), 20, 115);
            
            // Health bar
            const barWidth = window.innerWidth < 768 ? 120 : 100;
            ctx.fillStyle = '#333333';
            ctx.fillRect(100, 102, barWidth, 12);
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(100, 102, (health / 100) * barWidth, 12);
            
            // Energy bar
            ctx.fillStyle = '#333333';
            ctx.fillRect(100, 77, barWidth, 10);
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(100, 77, (energy / 100) * barWidth, 10);
        }

        // Draw Alpha Watermark
        function drawAlphaWatermark() {
            ctx.save();
            
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = '#ff9800';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ALPHA ARENA', canvas.width / 2, canvas.height / 2);
            
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = '#ff9800';
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'bottom';
            ctx.fillText('Mobile Beta v0.2', 10, canvas.height - 10);
            
            ctx.restore();
        }

        // Show Game Over Screen
        function showGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff4444';
            ctx.font = 'bold 50px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 60);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 30px Arial';
            ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2);
            
            ctx.fillStyle = '#ff9800';
            ctx.font = '24px Arial';
            ctx.fillText('Tap anywhere to restart', canvas.width / 2, canvas.height / 2 + 60);
            
            music.pause();
        }

        // Spawn Enemies
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -20; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 20; break;
                case 3: x = -20; y = Math.random() * canvas.height; break;
            }
            
            enemies.push({
                x: x, y: y, size: 15, speed: 2, color: '#ff4444'
            });
        }

        // Spawn Resources
        function spawnResource() {
            resources.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                size: 8, color: '#00ffff', value: 10
            });
        }

        // Restart Game
        function restartGame() {
            gameOver = false;
            health = 100;
            energy = 100;
            score = 0;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            enemies = [];
            bullets = [];
            resources = [];
            
            music.play();
            
            for (let i = 0; i < 3; i++) spawnEnemy();
            for (let i = 0; i < 2; i++) spawnResource();
        }

        // Update Game
        function update() {
            if (gameOver) return;

            // Mobile movement
            if (joystickActive) {
                player.x += joystickX * 0.2;
                player.y += joystickY * 0.2;
            } else {
                // Keyboard fallback
                if (keys['w'] || keys['ArrowUp']) player.y -= player.speed;
                if (keys['s'] || keys['ArrowDown']) player.y += player.speed;
                if (keys['a'] || keys['ArrowLeft']) player.x -= player.speed;
                if (keys['d'] || keys['ArrowRight']) player.x += player.speed;
            }

            // Screen boundaries
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.velocityX;
                bullet.y += bullet.velocityY;
                
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            // Update enemies
            enemies.forEach((enemy, index) => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                enemy.x += (dx / distance) * enemy.speed;
                enemy.y += (dy / distance) * enemy.speed;
                
                if (distance < player.size + enemy.size) {
                    health -= 5;
                    enemies.splice(index, 1);
                }
            });

            // Update resources
            resources.forEach((resource, index) => {
                const dx = player.x - resource.x;
                const dy = player.y - resource.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.size + resource.size) {
                    energy += resource.value;
                    resources.splice(index, 1);
                    score += 10;
                }
            });

            // Spawn enemies randomly
            if (Math.random() < 0.02) spawnEnemy();
            if (Math.random() < 0.01 && resources.length < 5) spawnResource();

            // Energy drain
            energy = Math.max(0, energy - 0.1);
            
            // Game over condition
            if (health <= 0) {
                health = 0;
                gameOver = true;
            }
        }

        // Game Loop
        function gameLoop() {
            if (!gameOver) update();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawResources();
            drawPlayer();
            drawEnemies();
            drawBullets();
            drawUI();
            drawAlphaWatermark();
            
            if (gameOver) showGameOver();
            
            requestAnimationFrame(gameLoop);
        }

        // Start Game
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            document.querySelector('.instructions').style.display = 'none';
            canvas.style.display = 'block';
            music.play();
            
            // Center player on start
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            
            gameLoop();
            
            for (let i = 0; i < 3; i++) spawnEnemy();
            for (let i = 0; i < 2; i++) spawnResource();
        });

        // Prevent context menu
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
